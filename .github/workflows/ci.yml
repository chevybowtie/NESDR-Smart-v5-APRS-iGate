name: CI

on:
  push:
    branches: [ master, develop, 'feature/**' ]
  pull_request:
    branches: [ master, develop, 'feature/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12, 3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Detect changed paths
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            wspr:
              - 'src/neo_rx/wspr/**'
              - 'docs/wspr.md'
              - 'tests/**/wspr*'
            pyproject:
              - 'pyproject.toml'

      - name: Install base deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[direwolf,dev]'

      - name: Install wspr extras (when relevant)
        if: ${{ steps.changes.outputs.wspr == 'true' || steps.changes.outputs.pyproject == 'true' }}
        run: |
          python -m pip install -U pip
          python -m pip install -e '.[wspr]'

      - name: Lint (ruff)
        run: |
          python -m ruff check src tests

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Build wheel
        run: |
          python -m pip install --upgrade build
          python -m build
