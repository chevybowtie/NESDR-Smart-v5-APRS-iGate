name: CI

on:
  push:
    branches: [ master, develop, 'feature/**' ]
  pull_request:
    branches: [ master, develop, 'feature/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12, 3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install rtl-sdr and dependencies 
        run: | 
          sudo apt-get update 
          sudo apt-get install -y git cmake build-essential libusb-1.0-0-dev pkg-config autoconf automake libtool
          git clone https://github.com/osmocom/rtl-sdr.git 
          cd rtl-sdr 
          mkdir build && cd build
          cmake .. -DDETACH_KERNEL_DRIVER=ON
          make -j$(nproc)
          sudo make install
          sudo ldconfig          
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install all packages
        run: |
          python -m pip install --upgrade pip build
          # Install all packages in dependency order
          python -m pip install -e ./src/neo_core[dev]
          python -m pip install -e ./src/neo_telemetry[dev]
          python -m pip install -e ./src/neo_aprs[dev,direwolf]
          python -m pip install -e ./src/neo_wspr[dev]
          python -m pip install -e .[dev,all]

      - name: Lint (ruff)
        run: |
          python -m ruff check src tests

      - name: Run tests
        run: |
          PYTHONPATH=src python -m pytest -q

      - name: Run tests with coverage
        run: PYTHONPATH=src python -m pytest -q --cov=src --cov-report=xml

      - name: Build all packages
        run: |
          python -m build
          python -m build src/neo_core
          python -m build src/neo_telemetry
          python -m build src/neo_aprs
          python -m build src/neo_wspr

  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12, 3.13]
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      
      - name: Install librtlsdr dependencies
        run: |
          sudo apt-get update 
          sudo apt-get install -y git cmake build-essential libusb-1.0-0-dev pkg-config autoconf automake libtool
          git clone https://github.com/osmocom/rtl-sdr.git 
          cd rtl-sdr 
          mkdir build && cd build
          cmake .. -DDETACH_KERNEL_DRIVER=ON
          make -j$(nproc)
          sudo make install
          sudo ldconfig
      
      - name: Test metapackage installation
        run: |
          python -m pip install --upgrade pip build
          python -m build
          python -m pip install dist/neo_rx-*.whl
          neo-rx --help
          neo-rx aprs --help
          neo-rx wspr --help
