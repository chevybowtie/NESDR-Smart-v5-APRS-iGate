name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12, 3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install librtlsdr and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librtlsdr0 librtlsdr-dev git cmake build-essential libusb-1.0-0-dev
          git clone https://github.com/osmocom/rtl-sdr.git
          cd rtl-sdr
          mkdir build && cd build
          cmake ..
          make
          sudo make install
    
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[direwolf,dev]'

      - name: Lint (ruff)
        run: |
          python -m ruff check src tests

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Run tests with coverage
        run: python -m pytest -q --cov=src --cov-report=xml

      - name: Build wheel
        run: |
          python -m pip install --upgrade build
          python -m build
