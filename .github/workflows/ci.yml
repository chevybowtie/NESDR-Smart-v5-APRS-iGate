name: CI

on:
  push:
    branches: [ master, develop, 'feature/**' ]
  pull_request:
    branches: [ master, develop, 'feature/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12, 3.13]
        package: [neo_core, neo_telemetry, neo_aprs, neo_wspr, neo_rx]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install rtl-sdr and dependencies 
        run: | 
          sudo apt-get update 
          sudo apt-get install -y git cmake build-essential libusb-1.0-0-dev pkg-config autoconf automake libtool
          git clone https://github.com/osmocom/rtl-sdr.git 
          cd rtl-sdr 
          mkdir build && cd build
          cmake .. -DDETACH_KERNEL_DRIVER=ON
          make -j$(nproc)
          sudo make install
          sudo ldconfig          
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package dependencies
        run: |
          python -m pip install --upgrade pip build
          # Install in dependency order
          if [ "${{ matrix.package }}" = "neo_core" ]; then
            python -m pip install -e ./src/neo_core[dev]
          elif [ "${{ matrix.package }}" = "neo_telemetry" ]; then
            python -m pip install -e ./src/neo_core[dev]
            python -m pip install -e ./src/neo_telemetry[dev]
          elif [ "${{ matrix.package }}" = "neo_aprs" ]; then
            python -m pip install -e ./src/neo_core[dev]
            python -m pip install -e ./src/neo_aprs[dev,direwolf]
          elif [ "${{ matrix.package }}" = "neo_wspr" ]; then
            python -m pip install -e ./src/neo_core[dev]
            python -m pip install -e ./src/neo_wspr[dev]
          elif [ "${{ matrix.package }}" = "neo_rx" ]; then
            python -m pip install -e ./src/neo_core[dev]
            python -m pip install -e ./src/neo_telemetry[dev]
            python -m pip install -e ./src/neo_aprs[dev,direwolf]
            python -m pip install -e ./src/neo_wspr[dev]
            python -m pip install -e .[dev,all]
          fi

      - name: Lint (ruff)
        run: |
          python -m ruff check src tests

      - name: Run tests
        run: |
          PYTHONPATH=src python -m pytest -q

      - name: Run tests with coverage
        if: matrix.package == 'neo_rx'
        run: PYTHONPATH=src python -m pytest -q --cov=src --cov-report=xml

      - name: Build wheel for ${{ matrix.package }}
        run: |
          if [ "${{ matrix.package }}" = "neo_rx" ]; then
            python -m build
          else
            python -m build src/${{ matrix.package }}
          fi

  integration:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install librtlsdr dependencies
        run: sudo apt-get update && sudo apt-get install -y librtlsdr0 librtlsdr-dev
      
      - name: Test metapackage installation
        run: |
          python -m pip install --upgrade pip build
          python -m build
          python -m pip install dist/neo_rx-*.whl
          neo-rx --help
          neo-rx aprs --help
          neo-rx wspr --help
