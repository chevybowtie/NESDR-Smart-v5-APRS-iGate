name: Publish master archive to Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  publish-archive:
    name: Publish archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tar.gz archive of master
        run: |
          ARCHIVE=repo-master.tar.gz
          git archive --format=tar.gz -o "$ARCHIVE" HEAD
          ls -lh "$ARCHIVE"

      - name: Create or update GitHub Release and upload archive
        uses: softprops/action-gh-release@v1
        with:
          tag_name: master-latest
          name: master-latest
          body: "Auto-generated archive for master branch"
          files: repo-master.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

