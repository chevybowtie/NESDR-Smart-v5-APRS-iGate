# Direwolf configuration generated by neo-igate setup
# Adjust values as needed to match your station and environment.

# Audio input: expect 22.05 kHz mono PCM via stdin (rtl_fm pipeline)
ADEVICE stdin null
ARATE {{AUDIO_SAMPLE_RATE}}

# Modem settings for 1200 baud AFSK APRS
MODEM 1200

# Station identity and beaconing
MYCALL {{CALLSIGN}}
IGSERVER {{IGSERVER}}
IGLOGIN {{CALLSIGN}} {{PASSCODE}}
PBEACON sendto=IG delay=00:30 every=30 symbol=I# lat={{LATITUDE}} long={{LONGITUDE}} comment="{{BEACON_COMMENT}}"

# Optional second beacon via radio (disabled by default)
#PBEACON sendto=RF delay=00:30 every=15 via=WIDE1-1 symbol=I# lat={{LATITUDE}} long={{LONGITUDE}} comment="{{BEACON_COMMENT}}"

# KISS server configuration
KISSPORT {{KISSPORT}}

# Disable AGWPE unless required
AGWPORT 0

# Logging (users can override in rendered config)
LOGDIR {{LOGDIR}}

# Uncomment to increase Direwolf diagnostics verbosity
#LOGLEVEL info
